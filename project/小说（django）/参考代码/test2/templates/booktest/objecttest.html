<ul>
{% for i in hero %}
    {% if forloop.counter|divisibleby:"2" %}
         <li style="color:red">{{ forloop.counter }}:{{ i.show }}</li>
    {% else %}
        <li style="color:blue">{{ forloop.counter }}:{{ i.show }}</li>
    {% endif %}
{% empty %}
    <li>啥也没有</li>
{% endfor %}
</ul>
